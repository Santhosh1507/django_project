<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Item</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold mb-6 text-center">Delete Item</h2>
        <div class="bg-white shadow-lg rounded-lg p-6 max-w-md mx-auto">
            <p class="text-center mb-4">Are you sure you want to delete "{{ item.name }}"?</p>
            <form method="POST">
                {% csrf_token %}
                <div class="flex justify-between">
                    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">Delete</button>
                    <a href="{% url 'item_list' %}" class="text-blue-500 hover:underline">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
